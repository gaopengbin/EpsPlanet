                    <img [src]="item.imgUrl"><br>
                    <span [title]="item.title"
                        style="width:100%;white-space:nowrap;text-overflow:ellipsis;overflow:hidden;text-align: left;">{{item.title}}</span>
                </div>
            </li>
        </ul>
    </nz-tab>

<nz-divider></nz-divider>
<nz-tree 
  nzBlockNode
  nzCheckable
  [nzData]="layerNodes" 
  (nzClick)="activeNode($event)" 
  (nzCheckBoxChange)="onCheckedChange($event);"
  [nzTreeTemplate]="nzTreeTemplate"></nz-tree>
<ng-template #nzTreeTemplate let-node let-origin="origin">
  <span class="custom-node">
    <span *ngIf="!node.isLeaf">
      <!-- <i nz-icon [nzType]="node.isExpanded ? 'folder-open' : 'folder'" (click)="openFolder(node)"></i> -->
      <span class="folder-name">{{ node.title }}</span>
    </span>
    <span *ngIf="node.isLeaf">
      <!-- <i nz-icon [nzType]="node.isExpanded ? 'folder-open' : 'folder'" (click)="openFolder(node)"></i> -->
      <span class="folder-name">{{ node.title }}</span>
    </span>
  </span>
</ng-template>
